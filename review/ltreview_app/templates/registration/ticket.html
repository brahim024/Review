<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
</head>
<body>
    <h1>{{ ticket.title }}</h1>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" alt="Image">
    {% endif %}
    <p>Créé par: {{ ticket.user.username }}</p>
    <p>Date de création: {{ ticket.time_created }}</p>
</body>
</html>
